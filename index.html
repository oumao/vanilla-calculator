<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Calculator</h2>
  </div>
  <div class="screen-wrapper">
    <div class="screen">

    </div>
  </div>
  <div class="keypad-wrapper">
    <div class="keypads">
    <div id="row">
      <div class="col-1">
        <!-- Numbers -->
          <div class="num" id="one">
            <h3>1</h3>
          </div>
          <div class="num">
            <h3>2</h3>
          </div>
          <div class="num">
            <h3>3</h3>
          </div>
          <div class="num">
            <h3>4</h3>
          </div>
          <div class="num">
            <h3>5</h3>
          </div>
          <div class="num">
            <h3>6</h3>
          </div>
          <div class="num">
            <h3>7</h3>
          </div>
          <div class="num">
            <h3>8</h3>
          </div>
          <div class="num">
            <h3>9</h3>
          </div>
          <div class="num">
            <h3>0</h3>
          </div>
          <div class="num">
            <h3>.</h3>
          </div>
          <div class="num">
            <h3>=</h3>
          </div>
        </div>
      <div class="col-2">
        <!-- Signs and Symbols -->
      </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
